######################## default configuration ####################
baseURL = "https://wasmcloud.com/"
title = "wasmcloud - Why stop at the edge?"
theme = "copper-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "UA-190314505-1" # example : UA-123-45
# disqus short name
disqusShortname = "wasmcloud" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe= true

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
