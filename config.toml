#################### default parameters ################################
[params]
logo = "images/wasmcloud-logo.png"
# Meta data
description = "wasmCloud Logo"
author = "Wasmcloud LLC"
# contact form action
contact_form_action = "https://formspree.io/f/moqpzbpd" # contact form works with https://formspree.io

# Preloader
[params.preloader]
