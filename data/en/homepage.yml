########################## How it works #########################
homepage_tab:
  enable : true
  title : "How **does it Work?**"
  content : "**wasmCloud** is a platform for writing portable business logic that can run anywhere from the edge to the cloud, that boasts a secure-by-default, boilerplate-free developer experience with rapid feedback loop."
  tablist:
  # tab item
  - name : "Polyglot Platform"
    title : "Polyglot **Platform**"
#    image : "images/screenshots/03.png"
    image : "images/screenshots/hiw-polyglot.png"
    content : "Building on the polyglot power of WebAssembly, you can create actors in AssemblyScript, TinyGo, or Rust."
    button:
      enable : true
      label : "View More"
      link : "https://wasmcloud.dev/app-dev/create-actor/"
      
  # tab item
  - name : "Rapid Development"
    title : "**Rapid** Development"
#    image : "images/screenshots/Wasmcloud.Icon_Green_704x492.png"
    image : "images/screenshots/hiw-rapid-development.png"
#    image : "images/screenshots/how-it-works-1.jpg"
    content : "wasmCloud leverages **contract driven development** and an **actor model** to separate your business logic from implementation. Define your schema and **wasmCloud** scaffolds your project for you."
    button:
      enable : true
      label : "View More"
      link : "https://wasmcloud.dev/app-dev/getting-started/"
      
  # tab item
  - name : "Pleasantly Portable"
    title : "Pleasantly **Portable**"
    image : "images/screenshots/hiw-portable.png"
#    image : "images/screenshots/04.png"
    content : "**wasmCloud** provides a WebAssembly application runtime so you can run your applications **everywhere** - servers, clients, hosts, IOS, web browsers, IOT or where ever WebAssembly executes."
    button:
      enable : true
      label : "View More"
      link : "https://wasmcloud.dev/overview/installation/"

  # tab item
  - name : "Completely Connected"
    title : "**Completely** Connected"
#    image : "images/screenshots/how-it-works-1.jpg"
    image : "images/screenshots/hiw-connected.png"
    content : "wasmCloud comes out of the box bundled with **Lattice** - a self-forming, self-healing mesh network that provides a unified, flattened topology across any number of disparate environments, clouds, browsers, or even hardware. No firewalls. No port forwarding. It just works."
    button:
      enable : true
      label : "View More"
      link : "https://wasmcloud.dev/reference/lattice"


  # tab item
  - name : "Securely Scalable"
    title : "**Securely** Scalable"
    image : "images/screenshots/hiw-secure.png"
#    image : "images/screenshots/how-it-works-1.jpg"
    content : "**wasmCloud** embraces a deny by default paradigm - actors are only permitted to access capabilities they have been explicity granted permission to leverage. With wasmCloud, **ALL code** is **untrusted code.**"
    button:
      enable : true
      label : "View More"
      link : "https://wasmcloud.dev/reference/host-runtime/security/"


